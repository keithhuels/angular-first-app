<button
class="btn btn-primary"
(click)="toggleShowSecret()"
>{{showSecret ? 'Hide Secret' : 'Show Secret'}}</button>
<p *ngIf='showSecret'>THIS IS THE SECRET</p>
<p>Button clicks: {{buttonClicks.length}}</p>
<p [ngStyle]="{backgroundColor:i >= 4 ? 'blue' : 'white'}" 
   [ngClass]="{greaterThan5: i >= 4 }"
*ngFor="let click of buttonClicks; let i = index ">{{click}}</p>
